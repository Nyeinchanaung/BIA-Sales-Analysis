<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import Montserrat and Poppins fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Apply fonts */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1a3c34, #2e7d32);
            color: white;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Slide-in animation for form elements */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Apply animation to form elements with staggered delays */
        .login-form > * {
            animation: slideIn 0.5s ease-out forwards;
        }
        .login-form > *:nth-child(1) { animation-delay: 0.1s; }
        .login-form > *:nth-child(2) { animation-delay: 0.2s; }
        .login-form > *:nth-child(3) { animation-delay: 0.3s; }
        .login-form > *:nth-child(4) { animation-delay: 0.4s; }

        /* Button hover effect */
        .login-btn {
            transition: all 0.3s ease;
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
            background-color: #ffca2c;
            border-color: #ffca2c;
        }

        /* Input focus effect */
        .login-input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
            transform: scale(1.02);
            transition: all 0.3s ease;
            background-color: rgba(27, 94, 32, 0.7);
            color: white;
            border-color: #2e7d32;
        }

        /* Custom styles for login form */
        .login-form {
            background: rgba(27, 94, 32, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Placeholder color */
        .login-input::placeholder {
            color: rgba(209, 213, 219, 0.7);
        }

        /* Navigation link hover */
        .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Sign Up button */
        .signup-btn {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .signup-btn:hover {
            background-color: #ffca2c;
            border-color: #ffca2c;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand fs-2" href="#">üçé Grocery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/recommender">Recommender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/classification">Classification</a>
                    </li>
                </ul>
                <button class="btn signup-btn text-black px-4 py-2 rounded-pill ms-auto">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="container-lg px-4 py-5">
        <div class="row align-items-start">
            <div class="col-md-12 text-center">
                <h1 class="text-center">Business Intelligence & Analytics Dashboard</h1>
                <p class="text-center">This dashboard is powered by <strong>Microsoft Power BI</strong> and embedded in a Flask app.</p>
            </div>
            <div class="col-md-12 text-center">
                <iframe src="{{ powerbi_url }}" allowFullScreen="true" style="border: none; width: 100%; height: 750px;"></iframe>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS (for navbar toggle functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
